<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="Styles/admin.css" />
		<title>Administrar usuarios</title>
	</head>
	<div id="toast" class="hidden">Sesión cerrada con éxito.</div>
	<body>
		<!-- NAVBAR -->
		<nav class="navbar">
			<div class="logo">ReciclaYA</div>
			<div class="menu-icon" onclick="toggleMenu()">
				<div></div>
				<div></div>
				<div></div>
			</div>
			<div class="menu" id="menu">
				<a href="index.html">Inicio</a>
				<a href="ranking.html">Ranking</a>
				<a href="#" id="cerrar-sesion">Cerrar sesión</a>
			</div>
		</nav>

		<div class="admin-container">
			<div class="table-container">
				<h1>Administrar Usuarios</h1>

				<input
					type="text"
					id="searchInput"
					placeholder="Buscar por nombre..."
				/>
				<table id="userTable">
					<thead>
						<tr>
							<th>#</th>
							<th>Nombre</th>
							<th>Carrera</th>
							<th>Puntos</th>
							<th>Nivel Actual</th>
							<th>Acción</th>
						</tr>
					</thead>
					<tbody>
						<!-- Los resultados de la búsqueda se insertaran aqui -->
					</tbody>
				</table>
			</div>

			<!-- Modal para editar usuario -->
			<div id="editModal" class="modal hidden">
				<div class="modal-content">
					<span class="close-btn" id="closeModalBtn">&times;</span>
					<h2>Editar Usuario</h2>
					<form id="editUserForm">
						<input type="hidden" id="userId" />
						<input type="text" id="editNombre" placeholder="Nombre" required />
						<input
							type="text"
							id="editApellido"
							placeholder="Apellido"
							required
						/>
						<input
							type="text"
							id="editCarrera"
							placeholder="Carrera"
							required
						/>
						<input
							type="number"
							id="editPuntos"
							placeholder="Puntos"
							required
						/>
						<input
							type="number"
							id="editNivel"
							placeholder="Nivel Actual"
							required
						/>
						<button type="submit">Guardar Cambios</button>
					</form>
				</div>
			</div>
		</div>

		<!-- FOOTER -->
		<footer>
			<p>
				<a href="#">Sobre nosotros</a> | <a href="#">Facebook</a> |
				<a href="#">Instagram</a>
			</p>
			<p>&copy; 2025 ReciclaYA - Todos los derechos reservados</p>
		</footer>
		<script src="Scripts/admin.js"></script>

		<div id="toast-success" class="toast hidden">
			<span>✅ Usuario actualizado con éxito.</span>
		</div>
	</body>
</html>
