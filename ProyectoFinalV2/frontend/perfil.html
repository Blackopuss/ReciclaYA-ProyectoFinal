<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mi Perfil - ReciclaYA</title>
		<link rel="stylesheet" href="Styles/perfil.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
			rel="stylesheet"
		/>
	</head>
	<div id="toast" class="hidden">Sesión cerrada con éxito.</div>

	<body>
		<!-- NAVBAR -->
		<nav class="navbar">
			<div class="logo">ReciclaYA</div>
			<div class="menu-icon" onclick="toggleMenu()">
				<div></div>
				<div></div>
				<div></div>
			</div>
			<div class="menu" id="menu">
				<a href="index.html">Inicio</a>
				<a href="ranking.html">Ranking</a>
				<a href="#" id="cerrar-sesion">Cerrar sesión</a>
			</div>
		</nav>

		<!-- CONTENIDO DEL PERFIL -->
		<main class="perfil-container">
			<h1>Mi Perfil</h1>
			<div class="perfil-info" id="perfil-info">
				<!-- Información cargada dinamicamente -->
			</div>

			<div class="puntos-section">
				<h2>Mis Puntos: <span id="puntos-usuario">0</span></h2>
				<button id="canjear-btn">Canjear Puntos</button>
			</div>

			<div class="registro-reciclaje">
				<h2>Registrar Reciclaje</h2>
				<input
					type="number"
					id="cantidad-plastico"
					placeholder="Cantidad de plástico (kg)"
				/>
				<button id="registrar-btn">Registrar</button>
			</div>
		</main>

		<!-- FOOTER -->
		<footer>
			<p>
				<a href="#">Sobre nosotros</a> | <a href="#">Facebook</a> |
